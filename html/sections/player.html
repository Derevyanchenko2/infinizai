<section class="player section">
    <div class="container">
        <div class="player-wrapper">
            <div class="player-top">
                <div class="player-top__info">
                    <h3 class="player-info__name" id="playerName">Player Name</h3>
                    <p class="player-info__role" id="playerRole">Player Role</p>
                </div>
                <div class="player-top__image">
                    <img id="playerImage" src="" alt="Player Image">
                </div>
            </div>
            <div class="player-bottom">
                <div id="playerDescription">
                    <p class="player-text"></p>
                </div>
            </div>
        </div>
    </div>
</section>
