<section class="section product-detail">
    <div class="container">
        <div class="product-wrapper">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h3 id="product-name" class="product-info__name">Product Name</h3>
                <div class="product-info__price" id="product-price">$0.00 USD</div>
                <form class="product-form">
                    <div class="product-form__group">
                        <label class="product-form__label" for="size">Size</label>
                        <select id="size" name="size" class="product-form__select" required>
                            <option value="">Select Size</option>
                            <option value="small">S</option>
                            <option value="medium">M</option>
                            <option value="large">L</option>
                        </select>
                    </div>
                    <div class="product-form__group">
                        <label class="product-form__label" for="quantity">Quantity</label>
                        <input id="quantity" name="quantity" type="number" class="product-form__input" value="1" min="1" max="1000" required>
                    </div>
                    <button class="product-btn btn-primary btn" type="submit">Add To Cart</button>
                </form>
            </div>
        </div>
    </div>
</section>
