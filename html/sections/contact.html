<section class="section contact">
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-row">
                <div class="contact-info">
                    <h3 class="contact-title">Get A Quote</h3>
                    <p class="contact-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nec et ipsum ullamcorper venenatis fringilla. Pretium.</p>
                    <div class="contact-socials">
                        <a href="#" class="contact-social">
                            <img src="./images/contact-icon/email.svg" alt="">
                            <div class="contact-social__text">zainiklab@gmail.com</div>
                        </a>
                        <a href="#" class="contact-social">
                            <img src="./images/contact-icon/phone.svg" alt="">
                            <div class="contact-social__text">
                                +8801856-388817
                            </div>
                        </a>
                        <a href="#" class="contact-social">
                            <img src="./images/contact-icon/location.svg" alt="">
                            <div class="contact-social__text">
                                55 East Birchwood Ave <br>
                                Brooklyn, New York 11201
                            </div>
                        </a>
                    </div>
                </div>
                <form class="contact-form" id="email-form" name="email-form" data-name="Email Form" method="get" aria-label="Email Form">
                    <div class="flex-fields">
                        <div class="single-field flex">
                            <label for="name" class="contact-label">First Name</label>
                            <input class="contact-field" maxlength="256" name="name" data-name="Name" placeholder="Angelo Mathews" type="text" id="name" required="">
                        </div>
                        <div class="single-field flex last">
                            <label for="name-2" class="contact-label">Last Name</label>
                            <input class="contact-field" maxlength="256" name="name-2" data-name="Name 2" placeholder="Angelo Mathews" type="text" id="name-2" required="">
                        </div>
                    </div>
                    <div class="single-field mail">
                        <label for="name-3" class="contact-label">Email Address</label>
                        <input class="contact-field" maxlength="50" name="name-3" data-name="Name 3" placeholder="angelomathews@gmail.com" type="email"required="">
                    </div>
                    <div class="single-field message">
                        <label for="name-4" class="contact-label">Message</label>
                        <textarea placeholder="start your message from here" maxlength="2000"name="field" class="contact-message" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary  btn form-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
